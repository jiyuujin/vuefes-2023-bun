name: Node.js CI

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.18.1]

    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        uses: ./.github/actions/install-packages

      - name: Lint check
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.18.1]

    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        uses: ./.github/actions/install-packages

      - name: Type check
        run: pnpm typecheck

  unit-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.18.1]

    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        uses: ./.github/actions/install-packages

      - name: Unit test
        run: pnpm vitest

  integration-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.18.1]

    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        uses: ./.github/actions/install-packages

      - name: Integration test
        run: pnpm cypress:ci
        env:
          NUXT_SUPABASE_PROJECT_URL: ${{ secrets.NUXT_SUPABASE_PROJECT_URL }}
          NUXT_SUPABASE_API_KEY: ${{ secrets.NUXT_SUPABASE_API_KEY }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress videos
          path: ./tests/cypress/videos
